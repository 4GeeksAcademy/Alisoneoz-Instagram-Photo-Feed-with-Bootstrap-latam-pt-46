<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5514e86984.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid m-0 p-0">

        <!-- Nav-Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid row">
                <div class="container col-9 d-flex align-items-center gap-1">
                    <i class="fa-brands fa-instagram"></i>
                    <h4>Instagram</h4>
                </div>
                <div class="col-3">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                                <!-- Modal -->
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Create a new post
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <!-- Body of the modal -->
                                            <div class="modal-body">
                                                <p><b>Caption</b></p>

                                                <div class="form-floating">
                                                    <textarea class="form-control" placeholder="Leave a comment here"
                                                        id="floatingTextarea"></textarea>
                                                    <label for="floatingTextarea" class="text-secondary">Add the caption
                                                        of
                                                        your post here</label>
                                                </div>
                                                <div class="container mx-0 my-1 px-0">
                                                    <button class="btn btn-light border">
                                                        <i class="fa-solid fa-camera"></i>
                                                    </button>

                                                    <button class="btn btn-light border">
                                                        <i class="fa-solid fa-location-dot"></i>
                                                    </button>

                                                </div>
                                            </div>
                                            <!-- Modal Footer -->
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-success">Publish</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Dropdown button -->

                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary dropdown-toggle"
                                        data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                        <i class="fa-solid fa-gear"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-lg-end">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                        <li><a class="dropdown-item" href="#">Privacy and data</a></li>
                                        <li><a class="dropdown-item text-danger border-top" href="#">Log Out</a></li>
                                    </ul>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </nav>

        <!-- Body -->

        <!-- Navigation of the tabs -->
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>

        </ul>

        <!-- Contents of the tabs -->
        <div class="tab-content" id="myTabContent">
            <!-- Grid view -->
            <div class="tab-pane fade show active row " id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="col-3 mx-auto d-flex justify-content-center">
                    <img src="https://picsum.photos/200" class="img-thumbnail mx-auto">
                    <img src="https://picsum.photos/200" class="img-thumbnail mx-auto">
                    <img src="https://picsum.photos/200" class="img-thumbnail mx-auto">
                </div>
                <div class="col-3 d-flex mx-auto d-flex justify-content-center">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                </div>

                <div class="col-3 d-flex mx-auto d-flex justify-content-center">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                    <img src="https://picsum.photos/200" class="img-thumbnail">
                </div>
            </div>

            <!-- Single view -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="container">
                    <div class="row">
                        <div class="mx-auto border col-4 d-flex flex-column p-0 m-0">
                            <h5>My Crazy dog is barking</h5>
                            <img src="https://picsum.photos/200" class="fluid  p-0 m-0">
                            <p class="fw-bold">204 likes</p>
                            <p>Lorem ipsum dolor sit amet</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
